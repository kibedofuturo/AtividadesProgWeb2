    <title>Jogo de Dados</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <h1>JOGO DE DADOS</h1>
    </header>
    <main>
        <div class="center">
            <h1>Turno:</h1>

            <h1>/10</h1>
        </div>
        <div class="container center">
            <div class="player">
                <h1>Jogador 1</h1>

                    <label for="lbl1"></label>
                    <span id="lbl1"></span>
                </div>

            </div>
            <div class="player">
                <h1>Jogador 2</h1>
                <div class="dice-container center">
                    <label for="lbl2"></label>
                    <span id="lbl2"></span>
                </div>
                <button id="btn2">Jogador 2</button>
            </div>
            <button class="reset" id="btnReset">Recome√ßar</button>
        </div>
    </main>
