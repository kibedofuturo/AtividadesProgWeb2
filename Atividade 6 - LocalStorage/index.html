<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>JOGO DE DADOS</h1>
    </header>
    <main>
        <div class="center">
            <h1>Turno:</h1>
            <h1 id="turn"></h1>
            <h1>/10</h1>
        </div>
        <div class="container center">
            <div class="player">
                <h1>Jogador 1</h1>
                <div class="dice-container center">
                    <span id="result1"></span>
                </div>
                <button id="btn1">Jogador 1</button>
            </div>
            <div class="player">
                <h1>Jogador 2</h1>
                <div class="dice-container center">
                    <span id="result2"></span>
                </div>
                <button id="btn2">Jogador 2</button>
            </div>
            
        </div>
        <div class="center">
            <button class="reset" id="btnReset">Recome√ßar</button>
        </div>
        <div>
            <h1 class="center" id="resultadoFinalRodada"></h1>
            <h1 class="center" id="resultadoIntermediario"></h1>
            <h1 class="center" id="resultadoFinal"></h1>
        </div>
    </main>
</body>
</html>
