<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reddit Recent Posts Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>FETCH - API PÚBLICA</h1>
    </header>
  
    <h1>Veja as publicações mais recentes do reddit</h1>
  
    <form>
        <label class="center" for="subreddit">Coloque o nome de um subreddit:</label>
        <input type="text" id="subreddit" name="subreddit" placeholder="Exemplo: Cats">
        <button type="button" id="viewPostsButton">View Posts</button>
    </form>

    <ul id="posts"></ul>
</body>
</html>
